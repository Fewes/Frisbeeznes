<!-- Top menu bar -->
<div class="row menuBar">
	<span class="col-xs-4">RESULTAT</span>
	<div class="col-xs-4"></div>
	<a href="#!/startpage" class="col-xs-4 btn btn-default topBtn">KLAR</a>
</div>

<!-- The list displaying the result -->
<div class="row container" ng-click="sortByScore()">
	<div class="col-xs-12 winner" ng-if="players[0]">
		<div id="winnerL" class="col-xs-2"></div>
			<div>
				<div class="col-xs-8">{{players[0].name}} </div>
				<div class="col-xs-4 sub">Kast: {{players[0].score}}</div>
				<div class="col-xs-4 sub">Par: 4</div>
			</div>
		<div id="winnerR" class="col-xs-2"></div>
	</div>

	<div class="col-xs-12 losers" data-ng-repeat="p in players | startFrom : 1">
		<div class="col-xs-12">{{p.name}} </div>
		<div class="col-xs-6 sub">Kast:{{p.score}} </div>
		<div class="col-xs-6 sub">Par: 10</div>
	</div>
</div>
