<!-- Overflow gradients -->
<script>
	var $top = $('<div class="gradient-top"></div>');
	var $btm = $('<div class="gradient-bottom"></div>');
	$('.above').append($top);
	$('.above').append($btm);
	var $ccol = $('.cardSpanner');

	$ccol.scroll(function()
	{
		$top.stop(true,true).fadeTo(250, $ccol.scrollTop() > 10 ? 1 : 0);
		// $btm.stop(true,true).fadeTo(250, $ccol.scrollTop() < $ccol.height() - 10 ? 1 : 0);
		$btm.stop(true,true).fadeTo(250, $ccol.scrollTop() + $ccol.innerHeight() < $ccol[0].scrollHeight - 10 ? 1 : 0);
	});
</script>
<div class="above"></div>
<!-- Overflow gradients END -->
