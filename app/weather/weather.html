<div class="row">
    <div class="col-lg-5 form-group form-inline">
        <label for="location">Välj plats:</label>
        <select id="location" class="form-control" ng-model="location" ng-change="changeLocation()">
            <option value="campus-nkpg">Campus Norrköping</option>
            <option value="campus-valla">Campus Valla</option>
        </select>
    </div>
    <div class="col-lg-12">
        <h1>Väder för {{weatherData.name}}</h1>
    </div>
    <div class=" col-lg-3">
        <div class="btn btn-default" ng-class="{'active': forecast.day == currentForecast.day}" style="display: block; padding: 20px; margin: 10px" ng-repeat="forecast in weatherData.forecast" ng-click="showForecastDetails(forecast)">
            {{forecast.day +" " + forecast.temperature + "&#8451;"}}
        </div>
    </div>
    <div class="col-lg-9" ng-if="currentForecast">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="text-center">{{currentForecast.day | uppercase}}</h2>
                <p class="text-center">{{currentForecast.date}}</p>
            </div>
            <div class="panel-body">
                <h1 class="text-center">{{currentForecast.temperature}}&#8451;</h1>
                <h4 class="text-center">{{currentForecast.summary}}</h4>
            </div>
        </div>
    </div>
</div>
