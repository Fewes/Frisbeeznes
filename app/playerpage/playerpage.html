<div class="topBar">
	<a href="#!/tracks" class="glyphicon glyphicon-chevron-left col-xs-1"></a>
	<span class="col-xs-8">Players</span>
	<a href="#!/scorecard" class="btn btn-default topBtn col-xs-3">Starta</a> <!-- Här ska tätt plater sak göras -->
</div>

<div class="playerCont">

	<div class="playerDiv" data-ng-repeat="p in players">
		<span class="number col-xs-2"> {{players.length}}</span>
		<input class="nameText col-xs-7" type="text" ng-model=p.name>
		<div class="col-xs-3 removeOuterDiv">
			<div class="removeInnerDiv glyphicon glyphicon-minus-sign" ng-click="removePlayer(p)"></div>
		</div>
	</div>


</div>

</div>

<div class="playerAdd" ng-click="addPlayer()">
	<div class="addSign glyphicon glyphicon-plus-sign"> </div>

</div>
