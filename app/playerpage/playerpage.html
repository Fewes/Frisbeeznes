<div class="menuSpanner">
	<div class="borderAroundpoint" data-ng-click="animationTypeSelection('slide-left'); goToPage('#!/trackpage')"></div>
	<a class="nonclickglyph glyphicon glyphicon-chevron-left col-xs-1"></a>
	<div class="text col-xs-7"><span>Spelare</span></div>
	<div class="col-xs-3 topBtnDiv "><a data-ng-click="animationTypeSelection('slide-right')" href="#!/scorecard" ng-class="btnActive" class="btn btn-default topBtn topBtnStart topBtnShadow">Starta</a></div>
</div>

<div class="playerCont" data-ng-init="preventmarkPlayer()">

	<div id="anchor {{players.indexOf(p)}}" class="playerDiv anchor" data-ng-repeat="p in players" data-ng-init="markPlayer()">
		<span class="number col-xs-2">{{players.indexOf(p) + 1}}</span>  <!-- Need to fix this somehow. Not sure how-->
		<input class="nameText col-xs-7" type="text" ng-model=p.name onClick="this.setSelectionRange(0, this.value.length)">
		<div class="col-xs-3 removeOuterDiv">
			<div class="removeInnerDiv glyphicon glyphicon-minus-sign" ng-click="removePlayer(p)"></div>
		</div>
	</div>
	<div class="underAddSign"><div class="addSign glyphicon glyphicon-plus-sign" ng-click="addPlayer()"> </div></div>

</div>
